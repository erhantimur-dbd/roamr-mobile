<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoamR Admin â€” Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="shared.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body class="portal-body">
    <div class="portal-layout">
        <!-- Sidebar -->
        <aside class="portal-sidebar" id="sidebar">
            <a href="index.html" class="sidebar-brand">
                <svg class="logo-icon" width="28" height="28" viewBox="0 0 32 32" fill="none">
                    <rect width="32" height="32" rx="8" fill="currentColor"/>
                    <path d="M8 12C8 12 12 8 16 8C20 8 24 12 24 12" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
                    <path d="M10 16C10 16 13 13 16 13C19 13 22 16 22 16" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
                    <path d="M12 20C12 20 14 18 16 18C18 18 20 20 20 20" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
                    <circle cx="16" cy="23" r="1.5" fill="white"/>
                </svg>
                <span>Roamr.Mobile</span>
                <span class="brand-badge">Admin</span>
            </a>
            <nav class="sidebar-nav">
                <div class="sidebar-section-label">Main</div>
                <a href="#dashboard" class="sidebar-link active" data-page="dashboard">
                    <svg viewBox="0 0 20 20" fill="none"><rect x="3" y="3" width="6" height="6" rx="1.5" stroke="currentColor" stroke-width="1.8"/><rect x="11" y="3" width="6" height="6" rx="1.5" stroke="currentColor" stroke-width="1.8"/><rect x="3" y="11" width="6" height="6" rx="1.5" stroke="currentColor" stroke-width="1.8"/><rect x="11" y="11" width="6" height="6" rx="1.5" stroke="currentColor" stroke-width="1.8"/></svg>
                    <span class="link-label">Dashboard</span>
                </a>
                <a href="#orders" class="sidebar-link" data-page="orders">
                    <svg viewBox="0 0 20 20" fill="none"><path d="M6 2L3 6v10a2 2 0 002 2h10a2 2 0 002-2V6l-3-4H6z" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/><path d="M3 6h14" stroke="currentColor" stroke-width="1.8"/><path d="M13 10a3 3 0 01-6 0" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/></svg>
                    <span class="link-label">Orders</span>
                </a>
                <a href="#customers" class="sidebar-link" data-page="customers">
                    <svg viewBox="0 0 20 20" fill="none"><path d="M14 17v-1a3 3 0 00-3-3H7a3 3 0 00-3 3v1" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/><circle cx="9" cy="7" r="3" stroke="currentColor" stroke-width="1.8"/><path d="M17 17v-1a3 3 0 00-2-2.83" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/><path d="M13 3.17a3 3 0 010 5.66" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/></svg>
                    <span class="link-label">Customers</span>
                </a>
                <div class="sidebar-section-label">Finance</div>
                <a href="#billing" class="sidebar-link" data-page="billing">
                    <svg viewBox="0 0 20 20" fill="none"><rect x="2" y="4" width="16" height="12" rx="2" stroke="currentColor" stroke-width="1.8"/><path d="M2 8h16" stroke="currentColor" stroke-width="1.8"/><path d="M6 12h2" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/><path d="M10 12h4" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/></svg>
                    <span class="link-label">Billing & Invoices</span>
                </a>
                <div class="sidebar-section-label">Operations</div>
                <a href="#inventory" class="sidebar-link" data-page="inventory">
                    <svg viewBox="0 0 20 20" fill="none"><rect x="4" y="3" width="12" height="14" rx="2" stroke="currentColor" stroke-width="1.8"/><path d="M8 7h4" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/><path d="M8 10h4" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/><path d="M8 13h2" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/></svg>
                    <span class="link-label">eSIM Inventory</span>
                </a>
                <a href="#analytics" class="sidebar-link" data-page="analytics">
                    <svg viewBox="0 0 20 20" fill="none"><path d="M16 16H4V4" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/><path d="M4 12l4-4 3 3 5-5" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    <span class="link-label">Analytics</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <a href="index.html" class="sidebar-link">
                    <svg viewBox="0 0 20 20" fill="none"><path d="M15 10H5M5 10l4 4M5 10l4-4" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    <span class="link-label">Back to site</span>
                </a>
                <div class="sidebar-user">
                    <div class="sidebar-avatar">AD</div>
                    <div class="sidebar-user-info">
                        <div class="sidebar-user-name">Admin User</div>
                        <div class="sidebar-user-email">admin@roamr.com</div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Sidebar Mobile Overlay -->
        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <!-- Main Content -->
        <main class="portal-main">
            <!-- Topbar -->
            <header class="portal-topbar">
                <div class="topbar-left">
                    <button class="topbar-hamburger" id="hamburgerBtn">
                        <svg viewBox="0 0 24 24" fill="none"><path d="M3 12h18M3 6h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
                    </button>
                    <h1 class="topbar-title" id="pageTitle">Dashboard</h1>
                </div>
                <div class="topbar-right">
                    <div class="topbar-search">
                        <svg viewBox="0 0 20 20" fill="none"><circle cx="9" cy="9" r="6" stroke="currentColor" stroke-width="1.8"/><path d="M16 16l-3.5-3.5" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/></svg>
                        <input type="text" placeholder="Search orders, customers..." id="globalSearch">
                    </div>
                </div>
            </header>

            <!-- Portal Content -->
            <div class="portal-content">
                <!-- Dashboard Page -->
                <div class="portal-page" id="page-dashboard"></div>

                <!-- Orders Page -->
                <div class="portal-page hidden" id="page-orders"></div>

                <!-- Customers Page -->
                <div class="portal-page hidden" id="page-customers"></div>

                <!-- Billing Page -->
                <div class="portal-page hidden" id="page-billing"></div>

                <!-- Inventory Page -->
                <div class="portal-page hidden" id="page-inventory"></div>

                <!-- Analytics Page -->
                <div class="portal-page hidden" id="page-analytics"></div>
            </div>
        </main>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="admin.js"></script>
</body>
</html>
